<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Order summary</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='Styles/styles.css'>
    <link href="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="Images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="order-summary">
            <h2>Order summary</h2>
            <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you 
               like!</p>
            <div  class="plan">
                <img src="Images/icon-music.svg" alt="music-icon">
                <div class="annual-plan">
                    <h3>Annual plan</h3>
                    <p>$59.99/year</p>
                </div>
                <a href="#">change</a>
            </div>
            <button><h3>Proceed to payment</h3></button>
            <p>Cancel order</p>
        </div>
    </div>    
</body>
</html>
